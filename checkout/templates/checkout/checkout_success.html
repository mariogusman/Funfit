{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Thank you!</h2>
            <hr>
            <p class="lead">The details of your purchase are below. A confirmation is also being sent to
                <strong>{{ order.email }}</strong>.</p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-7"></div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-7 text-right">
            <a href="{% url 'products' %}?category=leggings,shorts,shirts" class="btn btn-outline-dark my-2">
                <span class="icon mr-2">
                    <i class="bi bi-chevron-compact-left"></i>
                </span>
                <span>Return to the store</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
