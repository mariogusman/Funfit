{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock page_header %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-2 text-center">
    <div class="row">
        <div class="col">
            <h2 class="logo-font mt-4"><i class="bi bi-bag fs-2 me-2"></i>Shopping Bag</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if bag_items %}
            <div class="table-responsive rounded">
                {{ bag_items }}
            </div>
            {% else %}
            <div class="mb-5">
                <p class="display-4 text-muted">Your bag is empty <span class="ms-4">:(</span>
                    <br><span class="lead">Why don't you go back and try adding something?</span></p>
            </div>
            <a href="{% url 'products' %}" class="btn btn-outline-dark rounded-3 btn-lg">
                <span class="icon">
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span>Back to the Store</span>
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
